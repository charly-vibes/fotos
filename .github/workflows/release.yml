name: Release

on:
  push:
    tags: ["v*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libcairo2-dev libpango1.0-dev libgdk-pixbuf-2.0-dev \
            libatk1.0-dev libappindicator3-dev libdbus-1-dev libpipewire-0.3-dev \
            libclang-dev libssl-dev libtesseract-dev libleptonica-dev \
            librsvg2-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install tauri-cli
        run: cargo install tauri-cli --locked

      - name: Build
        run: cargo tauri build

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

      - name: Upload .AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"

      - name: Install tesseract via vcpkg
        run: |
          vcpkg install tesseract:x64-windows-static-md leptonica:x64-windows-static-md
        env:
          VCPKG_ROOT: C:\vcpkg

      - name: Create sidecar placeholder
        shell: bash
        run: touch "src-tauri/fotos-mcp-$(rustc -vV | grep host | cut -d' ' -f2).exe"

      - name: Install tauri-cli
        run: cargo install tauri-cli --locked

      - name: Build
        run: cargo tauri build --bundles msi nsis
        env:
          VCPKG_ROOT: C:\vcpkg
          TESSERACT_PREFIX: C:\vcpkg\installed\x64-windows-static-md

      - name: Upload .msi
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

      - name: Upload .nsis
        uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe

  release:
    name: Publish Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Fotos ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/linux-deb/*.deb
            artifacts/linux-appimage/*.AppImage
            artifacts/windows-msi/*.msi
            artifacts/windows-nsis/*.exe
