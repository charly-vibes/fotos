name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libcairo2-dev libpango1.0-dev libgdk-pixbuf-2.0-dev \
            libatk1.0-dev libappindicator3-dev libdbus-1-dev libpipewire-0.3-dev \
            libclang-dev libssl-dev libtesseract-dev libleptonica-dev \
            librsvg2-dev libgbm-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Create sidecar placeholder
        run: touch "src-tauri/fotos-mcp-$(rustc -vV | grep host | cut -d' ' -f2)"

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libcairo2-dev libpango1.0-dev libgdk-pixbuf-2.0-dev \
            libatk1.0-dev libappindicator3-dev libdbus-1-dev libpipewire-0.3-dev \
            libclang-dev libssl-dev libtesseract-dev libleptonica-dev \
            librsvg2-dev libgbm-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Create sidecar placeholder
        run: touch "src-tauri/fotos-mcp-$(rustc -vV | grep host | cut -d' ' -f2)"

      - name: Run tests
        run: cargo test --workspace

  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev libcairo2-dev libpango1.0-dev libgdk-pixbuf-2.0-dev \
            libatk1.0-dev libappindicator3-dev libdbus-1-dev libpipewire-0.3-dev \
            libclang-dev libssl-dev libtesseract-dev libleptonica-dev \
            librsvg2-dev libgbm-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install tauri-cli
        run: cargo install tauri-cli --locked

      - name: Install just
        run: cargo install just --locked

      - name: Build package
        run: just package deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundles
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  build-windows:
    name: Build (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"

      - name: Install tesseract via vcpkg
        run: |
          vcpkg install tesseract:x64-windows-static-md leptonica:x64-windows-static-md
        env:
          VCPKG_ROOT: C:\vcpkg

      - name: Install tauri-cli
        run: cargo install tauri-cli --locked

      - name: Install just
        run: cargo install just --locked

      - name: Build package
        run: just package msi
        env:
          VCPKG_ROOT: C:\vcpkg
          TESSERACT_PREFIX: C:\vcpkg\installed\x64-windows-static-md

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-bundles
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
